- type: entity
  name: игральная карта
  description: На ней кроме логотипа ничего нет.
  suffix: Debug
  id: CardNone
  abstract: true
  components:
  - type: Item
    size: Small
  - type: Clickable
  - type: InteractionOutline
  - type: MovedByPressure
  - type: EmitSoundOnCollide
    sound:
      collection: WeakHit
  - type: UseDelay
    delay: 0.5
  - type: ItemToggleActiveSound
    activeSound:
      path: /Audio/FaceitUniverse/paper.ogg
  - type: EmitSoundOnLand
    sound:
      path: /Audio/Effects/drop.ogg
      params:
        volume: 2
  - type: CollisionWake
  - type: Sprite
    sprite: FacetsUniverse\cards.rsi
    layers:
      - state: icon
      - state: none
        visible: false
  - type: Physics
    bodyType: Dynamic
    fixedRotation: false
  - type: Appearance
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.25,-0.25,0.25,0.25"
        density: 20
        mask:
        - ItemMask
        restitution: 0.3  # fite me
        friction: 0.2
  - type: Sprite
    drawdepth: Items
    noRot: false
  - type: Pullable
  - type: DamageExaminable